<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="container">

    <div class="row mt-4 align-items-center">
        <div class="col">
            <h1 class="text-start">Alunas da escola</h1>
        </div>
        <div class="col text-end">
            <a href="cadastro.html" class="btn btn-outline-primary">Cadastrar nova aluna</a>
        </div>
    </div>


    <div class="form-check form-switch">
        <input onchange="ativarDarkmode()" id="dark" type="checkbox" class="form-check-input">
        <label for="dark" class="form-check-label">Modo Escuro</label>
    </div>

    <hr>

    <table id="tabela" class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-body">

        </tbody>
    </table>


    <script src="JS/darkmode.js"></script>
</body>

</html>
